name: Discord Notification
on:
  release:
    types: [published]

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-18.04
    steps:
      - name: Send start notification to Discord
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID_1 }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN_1 }}
          color: "#8b9b9c"
          username: "GitHub Bot"
          message: |
            ðŸš€ New release published by ${{ github.actor }}
            Release: ${{ github.event.release.name }}
            Tag: ${{ github.event.release.tag_name }}
            Description: ${{ github.event.release.body }}
            Check it out: ${{ github.event.release.html_url }}
