[package]
name = "twitchdrops_miner"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12", features = ["json", "stream", "blocking", "http2"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4"] }
rand = "0.9.1"
dialoguer = "0.11.0"
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
tungstenite = { version = "0.26.2", features = ["native-tls"] }
futures-util = "0.3.31"